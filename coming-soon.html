<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASC</title>
    <link rel="icon" type="image/png" href="hasc-icon-color.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(
                135deg,
                rgba(105, 123, 131, 0.8) 0%,
                rgba(105, 188, 199, 0.8) 100%
            ), linear-gradient(135deg, #0a0c0f 0%, #12151a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        .logo img {
            max-width: 600px;
            width: 100%;
            height: auto;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            animation: fadeIn 1s ease-out 0.5s both;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .logo img {
                max-width: 350px;
            }
            
            .coming-soon {
                font-size: 2rem;
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-width: 280px;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="hasc-logo-color.png" alt="High Assurance Security Centre">
    </div>
    
    <div class="coming-soon">Coming Soon</div>
</body>
</html>
